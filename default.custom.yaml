customization:
  distribution_code_name: Weasel
  distribution_version: 0.16.1
  generator: "Rime::SwitcherSettings"
  modified_time: "Sat Sep 21 00:38:39 2024"
  rime_version: 1.11.2
patch:
  menu:
    page_size: 10
  schema_list:
    - {schema: sbzr}
    - {schema: jaroomaji}
  switcher:
    abbreviate_options: true
    caption: "アイエムイ—"
    fold_options: true
    hotkeys: ["Control+grave", 
              "Control+Shift+grave", 
              F4, 
              "Control+j", 
              "Control+k", 
              "Control+Shift+j", 
              "Control+Shift+k"]
    option_list_separator: ""
  key_binder/bindings:
    # 在候选菜单中，回车键发送 Shift+Return（反转回车行为）
    - when: has_menu
      accept: Return
      send: Shift+Return

    # 在候选菜单中，Shift+Return 发送普通回车（反转回车行为）
    - when: has_menu
      accept: Shift+Return
      send: Return

    # 在候选菜单中，减号键（-）翻到上一页
    - when: has_menu
      accept: minus
      send: Page_Up
      
    # 在候选菜单中，等号键（=）翻到下一页
    - when: has_menu
      accept: equal
      send: Page_Down
