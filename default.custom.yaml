customization:
  distribution_code_name: Weasel
  distribution_version: 0.16.1
  generator: "Rime::SwitcherSettings"
  modified_time: "Sat Sep 21 00:38:39 2024"
  rime_version: 1.11.2
patch:
  menu:
    page_size: 10
  schema_list:
    - {schema: sbzr}
    - {schema: jaroomaji}
  switcher:
    abbreviate_options: true
    caption: "アイエムイ—"
    fold_options: true
    hotkeys: ["Control+grave", 
              "Control+Shift+grave", 
              F4, 
              "Control+j", 
              "Control+k", 
              "Control+Shift+j", 
              "Control+Shift+k"]
    option_list_separator: ""
  key_binder/bindings:
    - when: has_menu
      accept: Return
      send: Shift+Return
    - when: has_menu
      accept: Shift+Return
      send: Return
    - accept: "Control+Shift+1"
      select: .next
      when: always

    - when: has_menu
      accept: minus
      send: Page_Up
    - when: has_menu
      accept: equal
      send: Page_Down
